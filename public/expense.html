<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<style>
  .hidden{
    display: none;
  }
  #showLeaderboard{
    position: relative;left: 100%; top: 50%!important
  }

</style>
    <title>Add expense</title>
  </head>
  <body>
    <div class="container">
      <div id="isPremium" style="background-color: green; padding: 5px; color: white; width: fit-content;"></div>
      <button class="hidden" id="showLeaderboard"  onclick="showLeaderBoard()">show leaderboard</button>
      <button class="premium-button" id="rzp-button1" style="position: relative;left: 100%; top: 50%!important;" onclick="buyPremium()">Buy premium</button>
      <h1>Expense</h1>
      <form>
        <div class="form-group">
          <label for="money">Money Spent</label>
          <input type="text" class="form-control" id="money" placeholder="Enter amount">
        </div>
        
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Enter description">
        </div>
        
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option>Food</option>
            <option>Petrol</option>
            <option>Salary</option>
            <!-- Add more options here -->
          </select>
        </div>
        <button
        class="btn btn-primary"
        onclick="postExpense()"
        type="button"
      >
        save expense
      </button>
      </form>

      <div id="dataa">

      </div>


      <div id="leaderboard">

      </div>
    </div>

   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="expense.js"></script>
  </body>
</html>
